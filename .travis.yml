branches:
  only:
    - master

before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

before_install:
  - npm install -g pnpm
  - pnpm config set store-dir ~/.pnpm-store

cache:
  npm: false
  directories:
    - ~/.pnpm-store
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

install:
  - pnpm install

jobs:
  include:
    - os: linux
      services: docker
      language: node_js
      node_js:
        - 16

    - os: osx
      osx_image: xcode12.5
      language: node_js
      node_js: 16
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

script:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      docker run --rm \
        -e GH_TOKEN=${GH_TOKEN} \
        -v ${PWD}:/project \
        -v ~/.cache/electron:/root/.cache/electron \
        -v ~/.cache/electron-builder:/root/.cache/electron-builder \
        electronuserland/builder:wine \
        /bin/bash -c "pnpm install && pnpm run release -- --linux --win"
    else
      pnpm run release
    fi